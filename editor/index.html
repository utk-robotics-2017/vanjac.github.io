<!DOCTYPE html>
<html>

  <title>Editor</title>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
	  content="width=device-width, initial-scale=1">
  </head>

  <body>

    <script type="text/javascript" src="editorActions.js"></script>

    <button onclick="cursorLeft();">&lt;-</button>
    <button onclick="cursorRight();">-&gt;</button>
    <button>&lt;--|</button>
    <button>--&gt;|</button>
    <button>Indent</button>
    <button>File...</button>
    <br>
    <button onclick="setMark();">Mark</button>
    <button onclick="select();">Select</button>
    <button onclick="cut();">Cut</button>
    <button onclick="copy();">Copy</button>
    <button onclick="paste();">Paste</button>
    <textarea id="textbox" style="width:100%; height:144pt;"></textarea>
    
    <script type="text/javascript" src="editor.js"></script>

  </body>

</html>
